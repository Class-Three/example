<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المواد الدراسية - الشهادة السودانية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #FF6584;
      --accent: #36D1DC;
      --dark: #2D2B55;
      --light: #F5F7FF;
      --success: #42B883;
      --warning: #FFC107;
      --text: #33334F;
      --text-light: #6D6D8A;
      --card-bg: rgba(255, 255, 255, 0.95);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.03"><circle cx="50" cy="50" r="40" fill="white"/></svg>'),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80" opacity="0.02"><polygon points="50,0 100,100 0,100" fill="white"/></svg>');
      background-size: 120px, 100px;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      margin-bottom: 40px;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      margin: 30px auto;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      padding: 15px 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 i {
      color: var(--warning);
      font-size: 2.5rem;
      filter: drop-shadow(0 0 5px rgba(255, 193, 7, 0.5));
    }

    .subject-list {
      list-style-type: none;
      padding: 0;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .subject-list li {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: right;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .subject-list li::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--accent));
      transition: width 0.3s ease;
    }

    .subject-list li:hover::before {
      width: 8px;
    }

    .subject-list li:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .subject-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      align-self: center;
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
      transition: all 0.4s ease;
    }

    .subject-content {
      width: 100%;
    }

    .subject-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0 0 12px 0;
      color: var(--dark);
      position: relative;
      display: inline-block;
    }

    .subject-title::after {
      content: '';
      position: absolute;
      bottom: -6px;
      right: 0;
      width: 40px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .subject-list li:hover .subject-title::after {
      width: 80px;
    }

    .subject-description {
      font-size: 1.1rem;
      color: var(--text-light);
      margin: 12px 0 0;
      line-height: 1.6;
      font-weight: 500;
    }

    .subject-list li:hover .subject-icon {
      transform: rotate(15deg) scale(1.15);
      box-shadow: 0 12px 25px rgba(108, 99, 255, 0.4);
    }

    hr {
      border: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.5), transparent);
      margin: 60px 0;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    #audio-player-section {
      position: relative;
      background: var(--card-bg);
      border-radius: 25px;
      padding: 35px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.4s ease;
      overflow: hidden;
      margin-top: 50px;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    #audio-player-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(108, 99, 255, 0.05), transparent);
      transform: rotate(45deg);
      animation: shimmer 8s infinite linear;
      z-index: 0;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    #click-hint {
      font-size: 1.2rem;
      color: var(--primary);
      margin-top: 20px;
      font-weight: 500;
    }

    .audio-player {
      width: 100%;
      outline: none;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .audio-player:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    #audio-player-section.playing {
      background: linear-gradient(135deg, #f5f7ff 0%, #e0e7ff 100%);
      box-shadow: 0 15px 35px rgba(108, 99, 255, 0.2);
    }

    .music-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .music-button {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .music-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255,255,255,0.2), transparent);
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .music-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(108, 99, 255, 0.4);
    }

    .music-button:hover::before {
      transform: translateY(0);
    }

    .music-button:active {
      transform: translateY(0);
    }

    #stopMusic {
      background: linear-gradient(135deg, var(--secondary), #FF9A8B);
    }

    .audio-container {
      position: relative;
      margin-top: 25px;
      display: none;
    }

    .audio-container.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 60px;
      color: white;
      font-size: 1rem;
      opacity: 0.9;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    /* تأثيرات للهواتف */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
        padding: 12px 20px;
      }
      
      .subject-list {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .subject-icon {
        width: 70px;
        height: 70px;
        font-size: 28px;
      }
      
      .subject-title {
        font-size: 1.4rem;
      }
      
      .music-buttons {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      .music-button {
        width: 100%;
        justify-content: center;
      }
      
      #audio-player-section {
        padding: 25px 20px;
      }
    }

    /* تأثيرات خاصة للعناصر */
    .ripple {
      position: relative;
      overflow: hidden;
    }

    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    /* تأثيرات دخول الصفحة */
    .subject-list li {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s forwards;
    }

    .subject-list li:nth-child(1) { animation-delay: 0.1s; }
    .subject-list li:nth-child(2) { animation-delay: 0.2s; }
    .subject-list li:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #audio-player-section {
      opacity: 0;
      animation: fadeIn 1s 0.5s forwards;
    }

    /* شريط التقدم لمشغل الصوت */
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      font-family: 'Tajawal', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-graduation-cap"></i> المواد الدراسية</h1>
    </header>

    <ul class="subject-list">
      <li onclick="goTo('arabic.html')">
        <div class="subject-icon"><i class="fas fa-book-open"></i></div>
        <div class="subject-content">
          <p class="subject-title">اللغة العربية</p>
          <p class="subject-description">بلاغة</p>
        </div>
      </li>
      <li onclick="goTo('math.html')">
        <div class="subject-icon"><i class="fas fa-square-root-alt"></i></div>
        <div class="subject-content">
          <p class="subject-title">فيزياء</p>
          <p class="subject-description">الدائرة</p>
        </div>
      </li>
      
      <li onclick="goTo('islamic.html')">
        <div class="subject-icon"><i class="fas fa-mosque"></i></div>
        <div class="subject-content">
          <p class="subject-title">التربية الإسلامية</p>
          <p class="subject-description">الميراث</p>
        </div>
      </li>
    </ul>

    <hr>

    <section>
      <div id="audio-player-section">
        <div class="music-buttons">
          <button id="playQuran" class="music-button"><i class="fas fa-volume-up"></i> قرآن</button>
          <button id="stopMusic" class="music-button"><i class="fas fa-stop"></i> إيقاف</button>
        </div>
        
        <div id="quran-container" class="audio-container">
          <audio id="quranAudio" class="audio-player" controls>
            <source id="quranSource" src="https://l.top4top.io/m_3412o7nw20.mp3" type="audio/mpeg" />
            متصفحك لا يدعم تشغيل الصوت.
          </audio>
        </div>
        
        
      </div>
    </section>

    <footer>
      <p>© 2025 منصة الشهادة السودانية </p>
    </footer>
  </div>

  <script>
    function goTo(page) {
      // تأثير النقر قبل الانتقال
      document.body.style.opacity = '0.8';
      setTimeout(() => {
        window.location.href = page;
      }, 300);
    }

    const playQuranBtn = document.getElementById("playQuran");
    const stopMusicBtn = document.getElementById("stopMusic");
    const quranAudio = document.getElementById("quranAudio");
    const audioSection = document.getElementById("audio-player-section");
    const quranContainer = document.getElementById("quran-container");
    const clickHint = document.getElementById("click-hint");

    // إضافة تأثير رipple للأزرار
    const buttons = document.querySelectorAll('.music-button');
    buttons.forEach(button => {
      button.addEventListener('click', function(e) {
        const x = e.clientX - e.target.getBoundingClientRect().left;
        const y = e.clientY - e.target.getBoundingClientRect().top;
        
        const ripple = document.createElement('span');
        ripple.classList.add('ripple-effect');
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    playQuranBtn.addEventListener('click', () => {
      quranContainer.classList.add('active');
      setTimeout(() => {
        quranAudio.play();
      }, 300);
      audioSection.classList.add('playing');
      clickHint.style.display = 'none';
    });

    stopMusicBtn.addEventListener('click', () => {
      quranAudio.pause();
      quranAudio.currentTime = 0;
      quranContainer.classList.remove('active');
      audioSection.classList.remove('playing');
      clickHint.style.display = 'block';
    });

    // إخفاء عنصر التلميح عند التفاعل مع مشغل الصوت مباشرة
    quranAudio.addEventListener('play', () => {
      audioSection.classList.add('playing');
      clickHint.style.display = 'none';
    });
    
    quranAudio.addEventListener('pause', () => {
      if (!quranAudio.paused) return;
      audioSection.classList.remove('playing');
      clickHint.style.display = 'block';
    });

    // تأثيرات عند التمرير
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      header.style.transform = `translateY(${window.scrollY * 0.4}px)`;
    });

    // تهيئة الصفحة مع تأثيرات
    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = '1';
    });
  </script>
</body>
</html>
